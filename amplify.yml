version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 15.10.0
        - npm install
        - npm install --global gulp-cli
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
